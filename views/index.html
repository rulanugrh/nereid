<div class="container my-44">
    <div class="max-w-6xl px-4 mx-auto flex flex-col justify-center items-center">
        <h1 class="text-4xl font-bold mb-3 font-firaCode">Welcome to My Blog</h1>
        <h4 class="font-light font-firaCode">This blog contains my notes and may be a reference for you to learn.</h4>
        
        <div class="py-10">
            {{ range .Data }}
                <div class="bg-darkColor container rounded-md shadow-md shadow-black">
                    <div class="p-5 lg:p-6">
                        <div class="items-center justify-between flex relative mb-3">
                            <div class="font-firaCode">
                                <p class="text-sm text-white font-firaCode">{{ .Author }} â€¢ <time>{{ .CreatedAt}}</time></p>
                                
                            </div>
                            <div class="flex flex-wrap gap-2 self-end">
                                {{ range .Tags}}
                                    <p class="px-2 py-1 rounded-md bg-bgWhite text-black text-sm hover:bg-cyan-300 hover:text-darkColor transition-all duration-300 hover:font-bold"> #{{ . }} </p>
                                {{ end }}
                            </div>
                        </div>
                        <h3 class="text-xl font-bold text-cyan-300 mb-1 font-firaCode">{{ .Title }}</h3>
                        <p class="text-white/70 font-extralight text-sm tracking-tighter mb-6 font-firaCode">{{ .Description }}</p>
                        <a  hx-swap="transition:true" href="/article/{{ .ID }}" class="bg-blue-700 font-firaCode px-3 py-2 rounded-md font-bold text-sm text-white duration-300 transition-all hover:text-darkColor hover:bg-bgWhite">Read More</a>
                    </div>
                </div>
            {{ end }}
        </div>
    </div>
</div>
